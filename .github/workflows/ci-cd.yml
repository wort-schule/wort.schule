name: CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: ci_db
          POSTGRES_HOST_AUTH_METHOD: trust
        ports: ["5432:5432"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Ruby lint
        run: bundle exec standardrb --no-fix

      - name: Install libvips
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -qq -o Acquire::Retries=3
          sudo apt-get install --fix-missing -qq -o Acquire::Retries=3 libvips

      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
        run: bundle exec rails spec

      - name: Upload screenshots of failures
        uses: actions/upload-artifact@v4.6.2
        if: ${{ failure() }}
        with:
          name: capybara-screenshots-${{ github.sha }}
          path: tmp/capybara/screenshot_*
          retention-days: 1

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    # Only deploy from main branch after tests pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://wort.schule
    # Concurrency ensures only one deployment at a time to production
    concurrency:
      group: production-deployment
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH keys
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adding Known Hosts
        run: ssh-keyscan -H wort.schule >> ~/.ssh/known_hosts

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.6

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --without test

      - name: Check and handle deployment lock
        run: |
          # Check if there's a stale lock (older than 10 minutes)
          if ssh wortschule@wort.schule "test -f ~/app/deploy.lock"; then
            LOCK_AGE=$(ssh wortschule@wort.schule "stat -c %Y ~/app/deploy.lock")
            CURRENT_TIME=$(date +%s)
            AGE_SECONDS=$((CURRENT_TIME - LOCK_AGE))

            # If lock is older than 15 minutes (900 seconds), it's likely stale
            if [ $AGE_SECONDS -gt 900 ]; then
              echo "Found stale deployment lock (age: ${AGE_SECONDS} seconds). Removing it."
              bundle exec mina deploy:force_unlock
            else
              echo "ERROR: Another deployment is in progress (lock age: ${AGE_SECONDS} seconds)."
              echo "If you're sure no deployment is running, wait a few minutes or manually unlock."
              exit 1
            fi
          else
            echo "No deployment lock found. Proceeding with deployment."
          fi

      - name: Deploy with Mina
        run: bundle exec mina deploy